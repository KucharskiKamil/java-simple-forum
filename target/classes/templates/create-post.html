<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nowy post</title>
    <style>
        body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        }

        .navbar {
        display: flex;
        justify-content: space-between;
        background-color: #333;
        padding: 10px;
        }

        .navbar a {
        color: white;
        padding: 8px 16px;
        text-decoration: none;
        }

        .navbar a:hover {
        background-color: #ddd;
        color: black;
        }
     h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }

        textarea {
            height: 150px;
            resize: vertical;
        }

        button {
            background-color: #5cb85c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #4cae4c;
        }

        .error-message {
            color: red;
            text-align: center;
        }
table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border: 1px solid lightgray;
        border-radius: 5px;
    }

    th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    tr:nth-child(odd) {
        background-color: #e9e9e9;
    }

    /* Input and button styling */
    .control-panel {
        display: flex;
        justify-content: flex-start;
        margin-bottom: 10px;
    }

    .control-panel > * {
        margin-right: 10px;
    }

    .pagination-buttons {
        display: flex;
        justify-content: center;
        margin-top: 20px;
    }

    .pagination-buttons button {
        width: 100px;
        padding: 10px;
        margin: 0 5px;
        border-radius: 5px;
        border: none;
        background-color: #333;
        color: white;
        cursor: pointer;
    }

    .pagination-buttons button:hover {
        background-color: #555;
    }
    </style>
</head>
<body>
<div class="navbar">
    <a href="/">Główna</a>
    <a href="/users">Użytkownicy</a>
    <a href="/create-post">Nowy Post</a>
    <a href="/logout" th:href="@{/logout}" style="margin-left: auto;">Wyloguj</a>
</div>

<h1>Create a New Post</h1>

<div class="error-message" th:if="${errorMessage}" th:text="${errorMessage}"></div>

<form action="/savePost" method="post" th:object="${post}" th:action="@{/savePost}">
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" th:field="*{title}" required>
    </div>
    <div>
        <label for="content">Content:</label>
        <textarea id="content" name="content" th:field="*{content}" required></textarea>
    </div>
    <div>
        <label for="mytags">Tags:</label>
        <input type="text" id="mytags" name="mytags" required>
    </div>
    <div>
        <button type="submit">Post</button>
    </div>
</form>
</body>
</html>
